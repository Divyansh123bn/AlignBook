<div data-th-fragment="contact">
<!-- Modal toggle -->
  
  <!-- Main modal -->
  <div id="view_contact_modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <img id="contact_picture" src="" alt="profile Image" onerror="this.src='https://www.shutterstock.com/image-vector/vector-flat-illustration-grayscale-avatar-600nw-2264922221.jpg'"  class="w-20 h-20 rounded-full mr-2 ml-2">
                  <div>
                    <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white"></h3>
                    <h2 id="contact_email" class=" text-md font-semibold text-gray-700 dark:text-white"></h2>
                  </div>
                  <button onclick="closeContactModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4">
                <div class="relative overflow-x-auto">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-800 dark:text-white">
                            <tr>
                                <th scope="col" class="px-6 py-3 rounded-s-lg">
                                    Details
                                </th>
                                <th scope="col" class="px-6 py-3 w-full"></th>
                                <th scope="col" class="px-6 py-3 rounded-e-lg"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="contact_favourite" class="bg-white dark:bg-gray-800 hidden" >
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    Favourite
                                </th>
                                <td class="px-6 py-4">
                                    
                                </td>
                                <td  class="px-6 py-4">
                                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                </td>
                            </tr>
                            <tr class="bg-white dark:bg-gray-800">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    Phone Number:
                                </th>
                                <td class="px-6 py-4">
                                    
                                </td>
                                <td id="contact_phoneNumber" class="px-6 py-4">
                                    
                                </td>
                            </tr>
                            <tr class="bg-white dark:bg-gray-800">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    Address
                                </th>
                                <td class="px-6 py-4">
                                    
                                </td>
                                <td id="contact_address" class="px-6 py-4">

                                </td>
                            </tr>
                            <tr class="bg-white dark:bg-gray-800">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    Description
                                </th>
                                <td class="px-6 py-4">
                                
                                </td>
                                <td id="contact_description" class="px-6 py-4">
                                    
                                </td>
                            </tr>
                            <tr class="bg-white dark:bg-gray-800">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    InstagramLink
                                </th>
                                <td class="px-6 py-4">
                                
                                </td>
                                <td  class="px-6 py-4">
                                    <a id="contact_websiteLink" target="_blank" class="text-gray-500" href="#"></a>
                                </td>
                            </tr>
                            <tr class="bg-white dark:bg-gray-800">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    LinkedInLink
                                </th>
                                <td class="px-6 py-4">
                                
                                </td>
                                <td  class="px-6 py-4">
                                    <a id="contact_linkedInLink" target="_blank" class="text-gray-500" href="#"></a>
                                </td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
              </div>
              <!-- Modal footer -->
              <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  <button onclick="closeContactModal()" data-modal-hide="default-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Close</button>
                 
              </div>
          </div>
      </div>
  </div>  
</div>
